<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/css_positioning.css">
  <title>Box Model Exercise</title>
</head>
<body>
<div id="container">
  <h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">Visible Spectrum Wavelengths</a></h1>
  <img src="img/codeup-ribbon.png" alt="Codeup Ribbon" id="ribbon">

  <div id="red" class="color-container">620-750 nm
    <img src="img/codeup-arrow.png" alt="Codeup Arrow">
  </div>
  <div id="orange" class="color-container">590-620 nm
    <img src="img/codeup-arrow.png" alt="Codeup Arrow">
  </div>
  <div id="yellow" class="color-container">570-590 nm
    <img src="img/codeup-arrow.png" alt="Codeup Arrow">
  </div>
  <div id="green" class="color-container">495-570 nm
    <img src="img/codeup-arrow.png" alt="Codeup Arrow">
  </div>
  <div id="blue" class="color-container">450-495 nm
    <img src="img/codeup-arrow.png" alt="Codeup Arrow">
  </div>
  <div id="violet" class="color-container">380-450 nm
    <img src="img/codeup-arrow.png" alt="Codeup Arrow">
  </div>
</div>
</body>
</html>
