<!doctype html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <title>While Loop Exercise</title>

<body>
<script>
  let num = 1;
  while (num < 65536) {
    num *= 2;
    console.log(num);
  }
</script>
